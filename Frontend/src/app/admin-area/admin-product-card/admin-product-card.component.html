<div class="box">

    <a routerLink="/products/{{product.productId}}">
        <img [src]="imageUrl">
    </a>
    <div class="text">
        {{product.productName}}
        <br>
        Price: {{product.price | currency}}
        <button matTooltip="edit product">
            <mat-icon>    
                <a routerLink="/edit-product">edit</a>
            </mat-icon>
        </button>
    </div>
</div>
