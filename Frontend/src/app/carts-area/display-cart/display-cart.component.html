<div class="cart" *ngIf="cartItems && cartItems.length > 0">

    <table>
        <thead>
            <tr>
                <th></th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of cartItems">
                <td>
                    <button id="remove" mat-icon-button color="accent" (click)="removeOneItem(i.itemId)">
                        <span class="tooltiptext">Remove</span>
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
                <td>{{i.productName}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.price}}</td>
                <td>{{i.totalPrice}}</td>
            </tr>
        </tbody>

    </table>

    <br>
    <div *ngIf="totalCartPrice" class="total">
        <p>Total Cart Price: {{totalCartPrice | currency}} &nbsp;&nbsp;
            <button (click)="removeAllItems(shoppingCart.cartId)" mat-stroked-button color="accent"
                data-bs-toggle="offcanvas" data-bs-target="#myCart" aria-controls="myCart">
                <mat-icon>delete_sweep</mat-icon>
                Delete All Items
            </button>
            <button mat-stroked-button color="accent" a routerLink="/order">
                <mat-icon>done</mat-icon> Order
            </button>

        </p>
    </div>



</div>
