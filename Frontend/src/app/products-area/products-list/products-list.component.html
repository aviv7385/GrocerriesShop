<!-- when clicking on the "show cart" button, open a sidebar to the left with all the products in the user's cart -->
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="myCart"
    aria-labelledby="myCartLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="myCartLabel">My Cart</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <app-display-cart></app-display-cart>
        <div *ngIf="!cartItems">
            <h3>Your cart is empty</h3>
        </div>
    </div>
</div>


<div class="products-container">
    <div id="cart-button">
        <button mat-raised-button color="accent" matTooltip="Display My Cart" (click)="displayCart()"
            data-bs-toggle="offcanvas" data-bs-target="#myCart" aria-controls="myCart">
            My Cart
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </div>
    <img *ngIf="!products" src="/assets/loading/loading.gif" alt="loading...">
    <br>
    <app-product-card *ngFor="let p of products" [product]="p"></app-product-card>
</div>
